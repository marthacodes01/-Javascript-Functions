//Capitalize Words: Implement a function that capitalizes the first letter of each word in a sentence.
function capitalizeWords(inputString) {
    return inputString
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
}
